<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Naruto uzumaki</title>
    <link rel="stylesheet" href="./src/css/style.css" class="css">
    <script defer src="./src/js/main.js"></script>
</head>

<body>
    <div class="background">
        <div class="modal"> 
            <div>
                <input type="checkbox" id="chkbox-sound" checked /> <span>Sound</span></br>
            
                <kbd>z</kbd>- Summoning Jutsu </br>
                <kbd>x</kbd>- Rasengan           </br> 
                <kbd>c</kbd>- Rasen Shuriken   </br>     
                <kbd>↑</kbd>- Jump, <kbd>→</kbd> Run, <kbd>↓</kbd> Crouch, <kbd>←</kbd> Back  </br>          
            </div>

            <div class="photo"></div>
        </div>
        <div  id="naruto-character" class="naruto stance"></div>
    </div>

    <a href="https://github.com/madelynarana" target="_blank" rel="noopener noreferrer">
        <img src="https://raw.githubusercontent.com/madelynarana/assets/master/madelyn/dev01.svg" class="developer">
    </a>

	<audio id="rasengan-sound"      src="./src/sound/rasengan.mp3"></audio>
	<audio id="rasenshuriken-sound" src="./src/sound/rasenshuriken.mp3"></audio>
	<audio id="jump-sound"          src="./src/sound/jump.mp3"></audio>
	<audio id="crouch-sound"        src="./src/sound/crouch.mp3"></audio>
	<audio id="run-sound"           src="./src/sound/run.mp3"></audio>
	<audio id="gamayu-sound"        src="./src/sound/gamayu.mp3"></audio>
	<audio id="intro-sound"         src="./src/sound/intro.mp3" autoplay loop></audio>
</body>
</html>
